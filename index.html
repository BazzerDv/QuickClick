    <title>Quick Click</title>
    <script src='./scripts/animations.js'></script>
    <script src='./scripts/runtime.js'></script>
    <script src='./scripts/clicking.js'> </script>
    <script src='./scripts/autoclickers.js'></script>
    <script src='./scripts/shown.js'></script>
    <script src='./scripts/save.js'></script>

<body>

   <h1 style='font-family:monospace; font-size: 45'>Quick Click</h1>
    
   <p style='font-family:monospace; font-size: 15' id='clicks'></p>
   <p style='font-family:monospace; font-size: 15' id='mouseupgrades'>Mouse Rating: 1</p>
   <p style='font-family:monospace; font-size: 15' id='cps'>0 cps</p>
   <p style='font-family:monospace; font-size: 15' id='fastestrun'></p>
   <p style='font-family:monospace; font-size: 15' id='currentrun'>Current Run: 0:0:0:0.0</p>
   <p style='font-family:monospace; font-size: 15' id='bonus'></p>
    
   <pre id='animation' style='margin:0px 0; font-size: 15'></pre>
    
   <p style='margin:10px 0'>
      <button id='clickbutton'; style='font-family:monospace' onclick='Clicks.addClick()'>Click Me!</button>
      <button title='+1 Click Per Click'; style='font-family:monospace' id='mouseR'; onclick='Clicks.addMouseUpgrade(10, 1)'; disabled>Upgrade Mouse Responsiveness (10C)</button>
      <button title='+15 Clicks Per Click'; style='font-family:monospace' id='mouseE'; onclick='Clicks.addMouseUpgrade(300, 15)'; disabled>Upgrade Mouse Ergonomy (300C)</button>
   </p>
    
    
   <pre id='buttons'></pre>
   <pre>




<button onclick='Save.getSaveData()' style="font-size: 15; font-family: monospace">Save</button>  <button onclick='reset()' style="font-size: 15; font-family: monospace">Reset</button>
   </pre>
   <script src='./scripts/load.js'></script>
    
</body>
